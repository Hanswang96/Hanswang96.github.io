<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes rainbow {
    0% {color: red;}
    14% {color: orange;}
    28% {color: yellow;}
    42% {color: green;}
    57% {color: blue;}
    71% {color: indigo;}
    85% {color: violet;}
    100% {color: red;}
  }

  .animated-text {
    font-size: 36px;
    font-weight: bold;
    animation: rainbow 6s infinite;
  }
</style>
</head>
<body>
  <p class="animated-text">郭思琪郭思琪郭思琪郭思琪郭思琪郭思琪郭思琪郭思琪郭思琪</p>
</body>
</html>
